<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nertz Showdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section id="home-screen" class="screen">
      <h1 class="title">Nertz Showdown</h1>
      <p class="subtitle">Choose how you would like to play.</p>
      <div class="mode-buttons">
        <button data-mode="cvc" class="mode-button">Computer vs Computer</button>
        <button data-mode="hvc" class="mode-button">Human vs Computer</button>
        <button data-mode="hvh" class="mode-button">Human vs Human</button>
      </div>
    </section>

    <section id="game-screen" class="screen hidden">
      <header class="game-header">
        <button id="back-button" class="back-button">‚Üê Home</button>
        <h2 id="game-title"></h2>
      </header>
      <div class="scoreboard">
        <div class="score" id="player-top-score"></div>
        <div class="round-indicator" id="round-indicator">Round 1</div>
        <div class="score" id="player-bottom-score"></div>
      </div>
      <div class="table">
        <div class="player-area top" id="player-top">
          <h3 class="player-name" id="player-top-name"></h3>
          <div class="card-slot" id="player-top-card"></div>
          <button class="action-button" id="player-top-button">Play Card</button>
        </div>
        <div class="center-area">
          <div class="pile" id="pile-top"></div>
          <div class="pile" id="pile-bottom"></div>
          <div class="pile-label">Center Pile</div>
        </div>
        <div class="player-area bottom" id="player-bottom">
          <h3 class="player-name" id="player-bottom-name"></h3>
          <div class="card-slot" id="player-bottom-card"></div>
          <button class="action-button" id="player-bottom-button">Play Card</button>
        </div>
      </div>
      <div class="log" id="game-log"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
